<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雷东燕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .folder {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .item {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img, video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        video {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Folder 1 -->
        <div class="folder" data-bgm="250113.mp3" style="transform: translateY(0%)">
            <audio class="bgm" loop>
                <source src="250113.mp3" type="audio/mpeg">
            </audio>
            <div class="carousel">
                <div class="item"><img src="250113-1.webp"></div>
                <div class="item"><img src="250113-2.webp"></div>
                <div class="item"><img src="250113-3.webp"></div>
                <div class="item"><img src="250113-4.webp"></div>
                <div class="item"><img src="250113-5.webp"></div>
                <div class="item"><img src="250113-6.webp"></div>
                <div class="item"><img src="250113-7.webp"></div>
            </div>
        </div>

        <!-- Folder 2 -->
        <div class="folder" data-bgm="241116.mp3" style="transform: translateY(100%)">
            <audio class="bgm" loop>
                <source src="241116.mp3" type="audio/mpeg">
            </audio>
            <div class="carousel">
                <div class="item"><video loop controls muted><source src="241116-1.mp4" type="video/mp4"></video></div>
                <div class="item"><video loop controls muted><source src="241116-2.mp4" type="video/mp4"></video></div>
            </div>
        </div>

        <!-- Folder 3 -->
        <div class="folder" data-bgm="241022.mp3" style="transform: translateY(200%)">
            <audio class="bgm" loop>
                <source src="241022.mp3" type="audio/mpeg">
            </audio>
            <div class="carousel">
                <div class="item"><video loop controls muted><source src="241022-1.mp4" type="video/mp4"></video></div>
                <div class="item"><video loop controls muted><source src="241022-2.mp4" type="video/mp4"></video></div>
                <div class="item"><video loop controls muted><source src="241022-3.mp4" type="video/mp4"></video></div>
                <div class="item"><video loop controls muted><source src="241022-4.mp4" type="video/mp4"></video></div>
                <div class="item"><video loop controls muted><source src="241022-5.mp4" type="video/mp4"></video></div>
                <div class="item"><video loop controls muted><source src="241022-6.mp4" type="video/mp4"></video></div>
            </div>
        </div>
    </div>

    <script>
        let startX, startY;
        let currentFolderIndex = 0;
        let currentItems = [0, 0, 0]; // 现在有3个文件夹
        const folders = document.querySelectorAll('.folder');
        const bgms = document.querySelectorAll('.bgm');

        // 触摸开始事件
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        // 触摸结束事件
        document.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const deltaX = endX - startX;
            const deltaY = endY - startY;

            // 垂直滑动检测（上下切换文件夹）
            if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 50) {
                if (deltaY > 0 && currentFolderIndex > 0) {
                    // 向下滑动
                    currentFolderIndex--;
                } else if (deltaY < 0 && currentFolderIndex < folders.length - 1) {
                    // 向上滑动
                    currentFolderIndex++;
                }
                updateFolders();
            }
            // 水平滑动检测（切换内容）
            else if (Math.abs(deltaX) > 50) {
                const folder = folders[currentFolderIndex];
                const itemCount = folder.querySelectorAll('.item').length;
                if (deltaX > 0 && currentItems[currentFolderIndex] > 0) {
                    // 向右滑动
                    currentItems[currentFolderIndex]--;
                } else if (deltaX < 0 && currentItems[currentFolderIndex] < itemCount - 1) {
                    // 向左滑动
                    currentItems[currentFolderIndex]++;
                }
                updateCarousel(folder);
            }
        });

        // 点击暂停/播放
        document.addEventListener('click', () => {
            const currentFolder = folders[currentFolderIndex];
            const isPlaying = !currentFolder.querySelector('.bgm').paused;

            // 切换所有媒体状态
            currentFolder.querySelectorAll('video, audio').forEach(media => {
                if (isPlaying) {
                    media.pause();
                } else {
                    media.play();
                }
            });
        });

        // 更新文件夹位置
        function updateFolders() {
            folders.forEach((folder, index) => {
                folder.style.transform = `translateY(${(index - currentFolderIndex) * 100}%)`;
            });
            playCurrentBGM();
            playCurrentVideo();
        }

        // 更新轮播位置
        function updateCarousel(folder) {
            const offset = -currentItems[currentFolderIndex] * 100;
            folder.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
            playCurrentVideo();
        }

        // 播放当前背景音乐
        function playCurrentBGM() {
            bgms.forEach((bgm, index) => {
                if (index === currentFolderIndex) {
                    bgm.play();
                } else {
                    bgm.pause();
                }
            });
        }

        // 播放当前视频
        function playCurrentVideo() {
            const currentFolder = folders[currentFolderIndex];
            currentFolder.querySelectorAll('video').forEach(video => {
                video.pause();
            });
            const currentVideo = currentFolder.querySelectorAll('video')[currentItems[currentFolderIndex]];
            if (currentVideo) {
                currentVideo.play();
                currentVideo.muted = false;
            }
        }

        // 初始化播放
        playCurrentBGM();
        playCurrentVideo();
    </script>
</body>
</html>
